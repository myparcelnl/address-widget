version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    versioning-strategy: increase-if-necessary
    groups:
      minor-js-updates:
        applies-to: version-updates
        exclude-patterns:
          - '@myparcel-dev/*'
        update-types:
          - 'minor'
          - 'patch'
      myparcel:
        patterns:
          - '@myparcel-dev/*'
