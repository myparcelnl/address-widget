name: 'Release new version ðŸš€'

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Skip checking for new commits and run all jobs'
        type: 'boolean'

  push:
    branches:
      - main

    paths-ignore:
      - ./**/*.md
      - ./.idea/**

concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-22.04
    outputs:
      has-refs: ${{ steps.has-refs.outputs.has-refs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: myparcelnl/actions/has-refs-between@v4
        id: has-refs

  test:
    needs: prepare
    uses: ./.github/workflows/test.yml
    secrets: inherit

  release:
    runs-on: ubuntu-22.04
    needs:
      - prepare
      - test
    steps:
      - uses: myparcelnl/actions/setup-git-credentials@v4
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.credentials.outputs.token }}
          fetch-depth: 0

      - uses: myparcelnl/actions/pnpm-install@v4
        with:
          node-version: '22.x'

      - uses: ./.github/actions/build

      - name: 'Release'
        uses: myparcelnl/actions/semantic-release@v4
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          token: ${{ steps.credentials.outputs.token }}

  rebase-prs:
    needs: release
    uses: ./.github/workflows/rebase-prs.yml
    secrets: inherit

  notify-on-failure:
    needs:
      - test
      - release
      - rebase-prs
    if: always() && contains(needs.*.result, 'failure')
    uses: myparcelnl/actions/.github/workflows/notify-on-failure.yml@v4
    secrets: inherit
